<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <title>Sky Fight</title>

    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Nova+Square" rel="stylesheet" />
  </head>
  <body>
    <section class="main">
      <div class="logo">
        <img src="./images/logo.png" />
      </div>
      <div class="row">
        <div class="left">
          <h1 class="title-app">Sky Fighter</h1>
          <ul class="nav">
            <li>
              <a href="#">Options</a>
            </li>
            <li>
              <a href="#" onclick="choose(event)">
                Choose your fighter
              </a>
            </li>
          </ul>
        </div>
        <div class="right">
          <div id="presentation">
            <img class="fighter" src="./images/fighter.png" />
          </div>
          <div id="slider">
            <a href="#" class="control_next">&gt;</a>
            <a href="#" class="control_prev">&lt;</a>
            <ul>
              <li>
                <div class="show-room">
                  <h3>F/A-25C</h3>
                  <img src="./images/fa25c/01.png" />
                  <img src="./images/fa25c/02.png" />
                  <img src="./images/fa25c/03.png" />
                  <a href="#" onclick="select('fa25c')">
                    Select F/A-25C
                  </a>
                </div>
              </li>
              <li>
                <div class="show-room">
                  <h3>F/A-45N</h3>
                  <img src="./images/fa45n/01.png" />
                  <img src="./images/fa45n/02.png" />
                  <img src="./images/fa45n/03.png" />
                  <a href="#" onclick="select('fa45n')">
                    Select F/A-45N
                  </a>
                </div>
              </li>
              <li>
                <div class="show-room">
                  <h3>F/A-18I</h3>
                  <img src="./images/fa18i/01.png" />
                  <img src="./images/fa18i/02.png" />
                  <img src="./images/fa18i/03.png" />
                  <a href="#" onclick="select('fa18i')">
                    Select F/A-18I
                  </a>
                </div>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </section>
    <section class="scenario" style="display: none;">
      <div class="air-craft" id="air-craft"></div>
    </section>

    <script src="./js/jquery.js"></script>
    <script src="./js/slider.js"></script>
    <script src="./js/aircraft.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
